<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireBase+Earning</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>FireBase+Earning</h1>
    <p>Welcome to the Earning App! Earn points by watching ads and share your referral link.</p>
    
    <div class="dashboard">
      <p>Current Balance: <span id="balance">$0.00</span></p>
      <button id="watchAdBtn">Watch Ad</button>
    </div>
    
    <div id="referralSection">
      <p>Your Referral Earnings: <span id="referralEarnings">$0.00</span></p>
    </div>

    <div id="fakeWithdrawalMsg" style="display:none;">
      <p>Your withdrawal will be processed in 3 days. Transaction in progress...</p>
    </div>
  </div>
  
  <button onclick="window.location.href='withdrawal.html'">Go to Withdrawal Page</button>
  <button onclick="window.location.href='referral.html'">Go to Referral Page</button>

  <script>
    // Load the balance from localStorage if it exists
    let balance = parseFloat(localStorage.getItem('balance')) || 0.00;
    document.getElementById('balance').innerText = `$${balance.toFixed(2)}`;

    // Array of YouTube ad video links
    const adLinks = [
      "https://www.youtube.com/watch?v=EfdvmBgWEvE",
      "https://www.youtube.com/shorts/nR3mHoeaNrU",
      "https://www.youtube.com/watch?v=trr3AC1jiEk",
      "https://www.youtube.com/shorts/nPN3DQnrUGw"
    ];

    // Watch Ad button click logic
    document.getElementById('watchAdBtn').addEventListener('click', function() {
      // Add $0.15 to balance
      balance += 0.15;

      // Save the updated balance to localStorage
      localStorage.setItem('balance', balance.toFixed(2));

      // Update the displayed balance
      document.getElementById('balance').innerText = `$${balance.toFixed(2)}`;

      // Open a random ad link in a new tab
      const randomAd = adLinks[Math.floor(Math.random() * adLinks.length)];
      window.open(randomAd, '_blank');
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
