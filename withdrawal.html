<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="withdrawalSection">
    <h3>Withdrawal</h3>
    <p>You need at least 10 referrals and $50 to request a withdrawal.</p>
    <button id="withdrawBtn">Request Withdrawal</button>
  </div>

  <div id="fakeWithdrawalMsg" style="display:none;">
    <p>Withdrawal request is being processed...</p>
  </div>

  <script>
    // Initial values for balance and referrals
    let balance = 60; // Example balance, replace with dynamic balance from your app
    let referralsCount = 12; // Example referrals count, replace with dynamic count from your app

    // Update balance and referrals count on page load or whenever needed
    function updateBalance() {
      // This should be updated dynamically based on the user's account data
    }

    document.getElementById("withdrawBtn").addEventListener("click", function() {
      if (referralsCount >= 10) {
        if (balance >= 50) {
          document.getElementById("fakeWithdrawalMsg").style.display = "block";
          setTimeout(function() {
            let withdrawalMethod = prompt("Choose a withdrawal method: (JazzCash, EasyPaisa, Payoneer, PayPal)");

            // Check if the entered withdrawal method is valid
            if (withdrawalMethod === "JazzCash" || withdrawalMethod === "EasyPaisa" || withdrawalMethod === "Payoneer" || withdrawalMethod === "PayPal") {
              alert(`Withdrawal request sent! Processing will take 3 days. Method: ${withdrawalMethod}`);
            } else {
              alert("Invalid withdrawal method. Please choose one of the listed methods.");
            }
          }, 3000); // Simulated 3-second delay for processing
        } else {
          alert("You need at least $50 to withdraw.");
        }
      } else {
        alert("You need at least 10 referrals to withdraw.");
      }
    });
  </script>
</body>
</html>
